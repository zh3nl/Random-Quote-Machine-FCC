<html lang="en">

<body data-new-gr-c-s-check-loaded="14.1071.0" data-gr-ext-installed="" style="background-color: rgb(155, 89, 182); color: rgb(155, 89, 182);">
    <div id="wrapper">
      <div id="quote-box">
        <div class="quote-text" style="opacity: 1;">
          <i class="fa fa-quote-left"> </i><span id="text"></span>

            <i class="fa fa-twitter"></i>
          </a>

            <i class="fa fa-tumblr"></i>
          </a>
          <button class="button" id="new-quote" style="background-color: rgb(155, 89, 182);">New quote</button>
        </div>
      </div>
      <div class="footer">Recreated by: <a href="https://github.com/zh3nl" target="_blank">Zhen</a> (Original Credit Goes to hezag)</div>
    </div>
